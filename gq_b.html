        <div class="subcont1">此罗汉床原型为故宫旧藏，束腰结构，鼓腿彭牙，内翻马蹄足，床面上装三屏风式床围。束腰及牙条浮雕荷花莲蓬纹，腿、足部雕密不露地的荷花纹，床围透雕荷花莲蓬纹。此床的雕刻采用穿枝过梗手法，使得纹饰彼此贯通，连成一体。荷花枝叶蔓延，生动逼真，与木材之坚形成鲜明的对比。</div>
