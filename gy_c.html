        <div class="subcont1">此床以荷花为题材，采用了圆雕、透雕和深浅浮雕等手法制成。除床面以外，全身布满了用莲花、莲叶、枝梗及蒲草构成的图案。雕工精到，刀意圆浑。床面下束腰，鼓腿彭牙，内翻马蹄足，牙条及床围透雕荷花莲蓬纹，腿足雕密不露地莲花、荷叶穿枝过梗纹。床头背板中央镶板，其上浮雕莲池鲤鱼纹，寓意“连年有余”、“喜结连理”，四周满雕莲花荷叶纹。另配两个床头柜，抽屉板浮雕荷叶。整体用料奢华，工艺精湛，荷花纹饰的奔放活泼，与木材之坚实形成鲜明对比，当得起“工精料良”四字。</div>
